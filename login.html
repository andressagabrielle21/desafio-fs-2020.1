<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="lib/mdb/css/mdb.css">
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	
	</head>
	
	<body>
		<header>
			<!--Barra de navegação fixa-->
			<nav class="navbar navbar-expand-lg navbar-dark primary-color">

			  <!-- Navbar brand -->
			  <img src="imagens/bootstrap.png" width="30px" height="30px"> <a class="navbar-brand" href="login.html">Teste</a>

			  <!-- Collapse button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
			    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <!-- Collapsible content -->
			  <div class="collapse navbar-collapse" id="basicExampleNav">

			    <!-- Links -->
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="login.html">Início
			          <span class="sr-only">(current)</span>
			        </a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Contato</a>
			      </li>

			      <!-- Dropdown -->
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
			          aria-haspopup="true" aria-expanded="false">Outros</a>
			        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
			          <a class="dropdown-item" href="#">Action</a>
			          <a class="dropdown-item" href="#">Another action</a>
			          <a class="dropdown-item" href="#">Something else here</a>
			        </div>
			      </li>

			    </ul>
			    <!-- Links -->

			    <form class="form-inline">
			      <div class="md-form my-0">
			        <input class="form-control mr-sm-2" type="text" placeholder="Pesquise aqui" aria-label="Search">
			      </div>
			    </form>
			  </div>
			  <!-- Collapsible content -->

			</nav>
			<!--/.Navbar-->
		</header>

		<section>
			<!-- Default form login -->
			<form class="text-center" action="#!">
				<br>

				<img src="imagens/bootstrap.png" width="150px" height="150px">

				<br> <br>

			    <p class="h4 mb-4">LOGIN</p>

			    <!-- Email -->
			    <input type="email" id="defaultLoginFormEmail" class="form-control mx-auto mb-3 col-md-5" placeholder="E-mail">

			    <!-- Password -->
			    <input type="password" id="defaultLoginFormPassword" class="form-control mx-auto mb-3 col-md-5" placeholder="Senha">

			    <br>

			    <div class="mx-1">
			        <div>
			            <!-- Remember me -->
			            <div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
			                <label class="custom-control-label" for="defaultLoginFormRemember">Lembrar-me</label>
			            </div>
			        </div>
			        <br>
			        <div>
			            <!-- Forgot password -->
			            <a href="">Esqueceu a senha?</a>
			        </div>
			    </div>

			    <br>	
			    <!-- Sign in button -->
			    <a href="consulta-usuarios.html"><button class="btn btn-success btn-lg" type="submit">Entrar</button>
			    </a>
			    
			    <br> <br>
			    <!-- Register -->
			    <p>Ainda não é cadastrado?
			        <a href="cadastro.html">Registre-se</a>
			    </p>


			    <!-- Social login -->
			    <p>ou entre com:</p>

			    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"><img src="imagens/google.png" width="30px" height="30px" /></i></a>
			    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"> <img src="imagens/twitter.png" width="30px" height="30px" /> </i></a>
			    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"> <img src="imagens/linkedin.png" width="30px" height="30px" /> </i></a>
			    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"> <img src="imagens/git.png" width="30px" height="30px" /> </i></a>

			</form>
			<!-- Default form login -->

		</section>


		<!-- Footer -->
		<footer class="page-footer font-small">

			<!-- Copyright -->
			<div class="footer-copyright text-center py-3">© 2020 Copyright:
			<a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
			</div>
			<!-- Copyright -->

		</footer>
		
	</body>
</html>
